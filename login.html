      <link href="css/colors/default.css" rel="stylesheet" id="color-opt">
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <style type="text/css">
         .container1 {
         display: block;
         position: relative;
         padding-left: 35px;
         margin-bottom: 12px;
         cursor: pointer;
         font-size: 22px;
         -webkit-user-select: none;
         -moz-user-select: none;
         -ms-user-select: none;
         user-select: none;
         }
         /* Hide the browser's default radio button */
         .container1 input {
         position: absolute;
         opacity: 0;
         cursor: pointer;
         }
         /* Create a custom radio button */
         .checkmark {
         position: absolute;
         top: 0;
         left: 0;
         height: 20px;
         width: 20px;
         background-color: #eee;
         border-radius: 50%;
         }
         /* On mouse-over, add a grey background color */
         .container1:hover input ~ .checkmark {
         background-color: #ccc;
         }
         /* When the radio button is checked, add a blue background */
         .container1 input:checked ~ .checkmark {
         background-color: #D2D1D4;
         }
         /* Create the indicator (the dot/circle - hidden when not checked) */
         .checkmark:after {
         content: "";
         position: absolute;
         display: none;
         }
         /* Show the indicator (dot/circle) when checked */
         .container1 input:checked ~ .checkmark:after {
         display: block;
         }
         /* Style the indicator (dot/circle) */
         .container1 .checkmark:after {
         top: 3px;
         left: 3px;
         width: 14px;
         height: 14px;
         border-radius: 50%;
         background: #75F93E;
         }
         @media only screen and (min-height: 768px) {
         body{
         overflow: hidden !important;
         }
         }
      </style>
   </head>
   <body class="go-bg">
      <!-- Hero Start -->
      <section class="bg-home  d-flex align-items-center borderb-green">
         <div class="bg-overlay"></div>
         <div class="container">
            <div class="row justify-content-center">
               <div class="col-lg-4 col-md-6 col-sm-12">
                  <div class="card login-page border-0">
                     <div class="card-body webmegasize">
                        <div class="text-center padding-img1">
                           <img src="images/gososhul/logo.png" alt=" Go Soshul">
                        </div>
                        <h3 class="card-title text-center log-in-font-reg ">Login</h3>
                        <p class="go-text-color1  text-center">Your One Touch, Can Change The Whole World!</p>
                        <form class="login-form ">
                           <div class="row">
                              <div class="col-lg-12 login-form-paddingLR">
                                 <div class="form-group position-relative">
                                    <label class="go-text-color2 loginlabelChng-size">Username</label>
                                    <input type="text" class="form-control go-input-filed" placeholder="Enter Username" name="uname" >
                                 </div>
                              </div>
                              <div class="col-lg-12 login-form-paddingLR ">
                                 <div class="form-group position-relative">
                                    <label class="go-text-color2 loginlabelChng-size">Password</label>
                                    <input type="password" class="form-control go-input-filed" id="password-field" value ="xyz123" >
                                    <span toggle="#password-field" class="fa fa-fw fa-eye-slash field-icon toggle-password"></span>
                                 </div>
                              </div>
                              <div class="col-lg-12 login-form-paddingLR">
                                 <div class="form-group mb-3">
                                    <!-- <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                       <label class="custom-control-label go-label-1" for="customRadio2">Remember Me</label> -->
                                    <label class="container1 list-text-color3 txt-chng2">Remember Me
                                    <input type="checkbox"  name="checked">
                                    <span class="checkmark"></span>
                                    </label>
                                 </div>
                              </div>
                              <div class="col-lg-12 mb-2 bg-goback-box login-form-paddingLR">
                                 <button class="btn go-btn-1 btn-block">Log In</button>
                              </div>
                              <div class="col-lg-12 ForgotPassMt text-center">
                                 <p><a href="#" class="go-label-2">Forgot Your Password?</a></p>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
                  <!---->
               </div>
               <!--end col-->
            </div>
            <!--end row-->
            <div class="text-center">
               <p class="go-footer login-footer-chngMT">©️ 2020 Copyright GoSoshul</p>
            </div>
         </div>
         <!--end container-->
      </section>
      <!--end section-->
      <!-- Hero End -->
      <!-- javascript -->
      <script src="js/jquery-3.5.1.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <!-- Icons -->
      <script src="js/feather.min.js"></script>
      <script src="https://unicons.iconscout.com/release/v2.1.9/script/monochrome/bundle.js"></script>
      <!-- Main Js -->
      <script src="js/app.js"></script>
      <script type="text/javascript">
         document.body.style.zoom = "100%";
           $(document).ready(function(){
         $(".toggle-password").click(function() {
         
         $(this).toggleClass("fa-eye-slash fa-eye");
         var input = $($(this).attr("toggle"));
         if (input.attr("type") == "password") {
         input.attr("type", "text");
         } else {
         input.attr("type", "password");
         }
         });
            $('.chng-pass-hide').hide();
            $("#new-pass-filed").click(function() {
                  $(".chng-pass-hide").show();
              });
            // $("#hr-show-hide").click(function() {
            //       $('.hr-show').html('<hr class="hr-cls">');
            //   });
          });
      </script>
