   <body class="go-bg  borderb-green ">
      <!-- Hero Start -->
      <section class="bg-home  d-flex align-items-center signUpPageNewHeight1">
         <div class="bg-overlay"></div>
         <div class="container">
            <div class="row justify-content-center">
               <div class="col-lg-4 col-md-6 col-sm-12">
                  <div class="card  bg-transparent   border-0">
                     <div class="card-body">
                        <div class="text-center padding-img2 ">
                           <img src="images/gososhul/logo.png" alt=" Go Soshul">
                        </div>
                        <h4 class="card-title text-center newshulsignupsize">Shul Sign Up</h4>
                        <p class="go-text-color1  text-center signUpPageNewPB ">Your One Touch, Can Change The Whole World!</p>
                        <form class="login-form">
                           <div class="row">
                              <div class="col-lg-12 signup-form-paddingLR">
                                 <div class="form-group  position-relative">
                                    <label class="go-text-color2">Shul Name</label>
                                    <input type="text" class="form-control go-input-filed height-fm1" placeholder="Enter Shul Name" name="shulname" >
                                 </div>
                              </div>
                              <div class="col-lg-12 signup-form-paddingLR">
                                 <div class="form-group 
                                    position-relative">
                                    <label class="go-text-color2">Contact Email</label>
                                    <input type="email" class="form-control go-input-filed height-fm1" placeholder="Enter Contact Email" name="email" >
                                 </div>
                              </div>
                              <div class="col-lg-12 signup-form-paddingLR">
                                 <div class="form-group position-relative ">
                                    <label class="go-text-color2">Contact Name</label>
                                    <input type="text" class="form-control go-input-filed height-fm1" placeholder="Enter Contact Name" name="cname" >
                                 </div>
                              </div>
                              <div class="col-lg-12 signup-form-paddingLR">
                                 <div class="form-group position-relative ">
                                    <label class="go-text-color2">Contact Phone</label>
                                    <input type="text" class="form-control go-input-filed height-fm1" placeholder="Enter Contact Phone" name="uname" >
                                 </div>
                              </div>
                              <div class="col-lg-12 mb-0 signup-form-paddingLR signup-toppadding-btn">
                                 <button class="btn go-btn-1 btn-block">Sign Up</button>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
                  <!---->
               </div>
               <!--end col-->
            </div>
            <!--end row-->
            <div class="text-center signUpPageNewcopyrightpadding ">
               <p class="go-footer signup-footer-chngMT ">©️ 2020 Copyright GoSoshul</p>
            </div>

      <!--end section-->
